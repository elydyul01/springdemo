<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="'BeerTag | '+ ${title}">Title</title>
    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<header th:fragment="header">
    <div>
        <h3>
            <a href="#" th:href="@{/}" th:text="#{navigation.home} + ' | '">Home</a>
            <a href="#" th:href="@{/beers}" th:text="#{navigation.all-beers} + ' | '">Browse all beers</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/beers/new}"
               th:text="#{navigation.create-beer} + ' | '">Create Beer</a>
            <a href="#" th:href="@{/about}" th:text="#{navigation.about} + ' | '">About</a>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login | </a>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
        </h3>
    </div>
</header>
<footer th:fragment="footer">
    <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' BeerTag'}">BeerTag</small>
</footer>
</html>
